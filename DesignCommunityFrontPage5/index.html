<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Poppins:wght@300;400;500;600;700;800&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="Main-page">
    <h1>Sign up</h1>
    <h2>Step 1 of 3</h2>
    <div><p>Your username</p></div>
    <input class="int" type="text" name="" id="" />

    <div class="container">
      <form >
        <p>Phone number</p>
        <input class="int" id="phone" type="tel" name="phone" />
      </form>
    </div>
    <p><a href="">use Email instead</a></p>
    <p>whats your date of birth?</p>
    <div class="calendar-wrapper">
      <div class="fieldColumn">
        <div class="date-label">day</div>
        <select name="day" id="day">
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
        </select>
      </div>
      <div class="fieldColumn">
        <div class="date-label">month</div>
        <select name="month" id="month">
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
        </select>
      </div>
      <div class="fieldColumn">
        <div class="date-label">year</div>
        <select name="year" id="year">
          <option>1995</option>
          <option>1996</option>
          <option>1997</option>
          <option>1998</option>
          <option>1999</option>
        </select>
      </div>
    </div>
    <div><button>Next</button></div>
    
    </div>
    <script src="./index.js"></script>
  </body>
</html>
